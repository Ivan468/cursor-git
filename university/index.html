<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-RU-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Российскй Государственний Университет</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
  </head>

  <body>
    <div style="position: absolute; width: 1px">
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
      <div class="polygon-animate"></div>
    </div>

    <div class="content">
      <header>
        <div class="search-wrap">
          <form action="submit">
            <button class="search-button"></button>
            <input type="text" class="search" placeholder="Поиск" />
          </form>
        </div>
      </header>
      <main>
        <div class="left-block">Left</div>
        <div class="circle-block">
         
          <svg class="cyrcle-rotate"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 1000 1000"
            style="enable-background: new 0 0 1000 1000"
            xml:space="preserve"
          >
            <circle class="st0" cx="500" cy="500" r="302.8">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 500 500"
                to="360 500 500"
                dur="100s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
        <div class="right-block">Right</div>
      </main>
    </div>
    <footer>
      <div class="logo">
        <img src="./image/Logo.svg" alt="Logo" />
      </div>
    </footer>
  </body>

    crossorigin="anonymous"

</html>
