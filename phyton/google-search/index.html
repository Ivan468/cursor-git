<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Пошук Google" />
    <title>Search</title>
  </head>
  <body>
    <div class="link-wra">
      <a class="linck" href="./searsh-img.html">Пошук Зображень</a>
      <a class="linck" href="./search-all.html">Розширений пошук</a>
    </div>

    <div class="wrapper">
      <div class="img">
        <img
          class="lnXdpd"
          alt="Google"
          height="92"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          width="272"
        />
      </div>
      <div class="fowm-wpap-main">
        <form
          class="form"
          action="https://google.com/search"
          role="search"
          method="GET"
        >
          <div class="inp-max">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input
              type="text"
              name="q"
              class="search-inp"
              autofocus="autofocus"
            />
          </div>
          <center>
            <input type="submit" value="Google Search" class="search-btn" />
            <input
              class="search-btn"
              type="submit"
              name="btnI"
              value="Мені пощастить"
            />
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
